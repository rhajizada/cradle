name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "*"

permissions:
  contents: write

jobs:
  env:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.env.outputs.version }}
      release: ${{ steps.env.outputs.release }}
    steps:
      - name: Set build version
        id: env
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            version="${GITHUB_REF_NAME#v}"
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            version="${GITHUB_SHA::7}"
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
        shell: bash

  lint:
    needs: env
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 5m

      - name: Check code formatting
        run: |
          golangci-lint fmt --diff

      - name: Static analysis
        run: go vet ./...

      - name: Run tests
        run: go tool gotestsum --junitfile results/unit-tests.xml

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "results/*.xml"
        if: always()

      - name: Run coverage
        if: needs.env.outputs.release == 'true'
        run: |
          PKGS=$(go list ./... | grep -vE '/(docs|vendor|mocks|testdata|internal/repository)(/|$)')
          go tool gotestsum -- -coverprofile=coverage.out $PKGS

      - name: Parse coverage
        id: coverage
        if: needs.env.outputs.release == 'true'
        run: |
          coverage="$(go tool cover -func=coverage.out | awk '/^total:/{print $3}')"
          coverage_value="${coverage%\%}"
          coverage_int="${coverage_value%.*}"
          if [ -z "$coverage_int" ]; then
            echo "Failed to parse coverage percentage." >&2
            exit 1
          fi
          case "$coverage_int" in
            9[5-9]|100) color="brightgreen" ;;
            8[5-9]) color="green" ;;
            7[0-9]) color="yellowgreen" ;;
            5[0-9]) color="yellow" ;;
            3[0-9]|4[0-9]) color="orange" ;;
            *) color="red" ;;
          esac
          echo "coverage=$coverage" >> "$GITHUB_OUTPUT"
          echo "color=$color" >> "$GITHUB_OUTPUT"

      - name: Update badge
        if: needs.env.outputs.release == 'true'
        env:
          SIGNUM_BADGE_ID: ${{ vars.SIGNUM_BADGE_ID }}
          SIGNUM_BADGE_TOKEN: ${{ secrets.SIGNUM_BADGE_TOKEN }}
          COVERAGE: ${{ steps.coverage.outputs.coverage }}
          COLOR: ${{ steps.coverage.outputs.color }}
        run: |
          response="$(
            curl -sS -X PATCH \
              "https://signum.rhajizada.dev/api/badges/${SIGNUM_BADGE_ID}" \
              -H 'accept: application/json' \
              -H "Authorization: Bearer ${SIGNUM_BADGE_TOKEN}" \
              -H 'Content-Type: application/json' \
              -d "{\"color\":\"${COLOR}\",\"status\":\"${COVERAGE}\"}" \
              -w "\n%{http_code}"
          )"
          http_body="$(echo "$response" | sed '$d')"
          http_code="$(echo "$response" | tail -n 1)"
          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "Badge update failed (${http_code}): ${http_body}" >&2
            exit 1
          fi

  build:
    name: build
    needs: [env, lint]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          OUT="bin/cradle"
          if [ "$GOOS" = "windows" ]; then
            OUT="${OUT}.exe"
          fi
          go build -ldflags="-s -w -X main.Version=${{ needs.env.outputs.version }}" -o "${OUT}" ./cmd/cradle
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: cradle-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*

  release:
    name: release
    if: needs.env.outputs.release == 'true'
    needs: [env, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        id: download
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/artifacts

      - name: Prepare release assets
        run: |
          mkdir dist
          find "${{ github.workspace }}/artifacts" -type f -name "cradle" | while read -r file; do
            parent_dir=$(basename "$(dirname "$file")")
            temp_dir=$(mktemp -d)
            cp "$file" "$temp_dir/cradle"
            chmod +x "$temp_dir/cradle"
            tar -czf "dist/${parent_dir}.tar.gz" -C "$temp_dir" cradle
            rm -rf "$temp_dir"
          done
        shell: bash

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
