name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "*"

permissions:
  contents: write

jobs:
  env:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.env.outputs.version }}
      release: ${{ steps.env.outputs.is_tag }}
    steps:
      - name: Set build version
        id: env
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            version="${GITHUB_REF_NAME#v}"
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            version="${GITHUB_SHA::7}"
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
        shell: bash

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 5m

      - name: Check code formatting
        run: |
          diff="$(go tool gofumpt -d .)"
          if [ -n "$diff" ]; then
            echo "$diff"
            exit 1
          fi

      - name: Static analysis
        run: go vet ./...

      - name: Run tests
        run: go tool gotestsum --junitfile results/unit-tests.xml

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "results/*.xml"
        if: always()

  build:
    name: build
    needs: [env, lint]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          OUT="bin/cradle"
          if [ "$GOOS" = "windows" ]; then
            OUT="${OUT}.exe"
          fi
          go build -ldflags="-s -w -X github.com/rhajizada/cradle/cmd/cradle.Version=${{ needs.env.outputs.version }}" -o "${OUT}" ./cmd/cradle
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: cradle-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*

  release:
    name: release
    if: needs.env.outputs.release == 'true'
    needs: [env, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        id: download
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/artifacts

      - name: Prepare release assets
        run: |
          mkdir dist
          find "${{ github.workspace }}/artifacts" -type f -name "cradle" | while read -r file; do
            parent_dir=$(basename "$(dirname "$file")")
            temp_dir=$(mktemp -d)
            cp "$file" "$temp_dir/cradle"
            chmod +x "$temp_dir/cradle"
            tar -czf "dist/${parent_dir}.tar.gz" -C "$temp_dir" cradle
            rm -rf "$temp_dir"
          done
        shell: bash

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
